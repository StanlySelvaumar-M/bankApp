<h1 style="color: rgb(218, 42, 42);">Welcome {{user}}</h1>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit Form</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Account Number "
                            id="login_accno" required>

                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched && this.depositForm.get('acno')?.errors"
                        style="color:rgb(226, 25, 25);">Invalid Account Number
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pwsd" formControlName="pwsd"
                            placeholder="password" id="login_password" required>
                    </div>
                    <div *ngIf="this.depositForm.get('pwsd')?.touched && this.depositForm.get('pwsd')?.errors"
                        style="color:rgb(226, 25, 25);">Invalid password
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" formControlName="Amount"
                            placeholder="Amount" id="login_user" required>

                    </div>
                    <div *ngIf="this.depositForm.get('Amount')?.touched && this.depositForm.get('Amount')?.errors"
                        style="color:rgb(226, 25, 25);">Invalid Amount
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Deposit"  class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container col-md-12 mt-0">

        <div class="card">
